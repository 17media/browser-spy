name: Browser-Spy CD

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: setup-node@master
        with:
          node-version: 12
      - run: npm i
      - run: npm run build
      - run: git status
      - run: git add .
      - run: git commit -m "Adding builded files."
      - run: git fetch origin master
      - run: git push origin HEAD:master
